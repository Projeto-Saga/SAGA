name: ðŸš€ Deploy para InfinityFree

on:
  push:
    branches:
      - main   # ou 'master', depende da sua branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/   # lado do servidor (InfinityFree)
          local-dir: ./          # lado do GitHub (raiz do repo)
